<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>LINKTREE</title>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <img src="./img/bio-foto.png" alt="foto de perfil" class="profile">
            <button id="language-toggle" onclick="toggleLanguage()">
                <img src="./img/pt-br.png" width="30px">
                <img src="./img/en.png"  width="30px">
             </button>
        </div>
        <h1>Tiago PdaS</h1>
        <h3 class="sub-title" id="welcome-message">"Seja bem-vindo aqui!"</h3>
       
        <a href="https://www.linkedin.com/in/tiagopdas" target="_blank" class="link">
            <img src="https://img.icons8.com/?size=40&id=xuvGCOXi8Wyg&format=png&color=000000" alt="">
            <p>LinkedIn</p>
        </a>
        <a href="https://github.com/TiagoPdaS" target="_blank" class="link">
            <img src="https://img.icons8.com/?size=40&id=16318&format=png&color=ffffff" alt="">
            <p>Github</p>
        </a>
        <a href="https://www.instagram.com/tiagopdas/" target="_blank" class="link">
            <img src="https://img.icons8.com/?size=40&id=32323&format=png&color=000000" alt="">
            <p>Instagram</p>
        </a>
    </div>

    <script>
        let currentLanguage = 'pt'; // Idioma padr√£o

        function toggleLanguage() {
            const welcomeMessage = document.getElementById("welcome-message");
            if (currentLanguage === 'pt') {
                currentLanguage = 'en';
                welcomeMessage.innerText = "You are welcome here!";
        
            } else {
                currentLanguage = 'pt';
                welcomeMessage.innerText = "Seja bem-vindo aqui!";
                
            }
        }
    </script>
</body>
</html>
